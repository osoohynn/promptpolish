    .target-grid {
      display: grid;

    .target-btn {
      padding: 18px 12px;
      border: 2px solid #e0e0e0;

      background: white;
      cursor: pointer;
      font-size: 13px;
      font-weight: 500;
      transition: all 0.2s;
      text-align: center;
    }

    .target-btn:hover {
      border-color: #667eea;
      background: #f8f9ff;
    }

    .target-btn.active {
      border-color: #667eea;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
    }

    .help-text {
      font-size: 11px;
      color: #999;
      margin-top: 8px;
      text-align: center;
    }

    .info {
      margin-top: 20px;
      padding: 12px;
      background: #f8f9ff;
      border-radius: 6px;
      font-size: 11px;
      color: #666;
      line-height: 1.5;
      text-align: center;
    }
